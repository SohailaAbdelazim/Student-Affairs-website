<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
  </head>
  <body>
    <div class="insert-box">
      <h2>Insert Student</h2>
      <form method="POST" action="" enctype="multipart/form-data">
        <div class="user-box">
          <label>Name</label>
          <input type="text" required value="" />
        </div>
        <br />
        <div class="user-box">
          <label>Date of Birth</label>
          <input type="date" required value="" />
        </div>
        <br />
        <div class="user-box">
          <label>GPA</label>
          <input type="text" required value="" />
        </div>
        <br />
        <div class="user-box">
          <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label>Gender</label>
        </div>
        <br />
        <div class="user-box">
          <label>Level</label>
          <select name="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <br />
        <div class="user-box">
          <label>Status</label>
          <input id="FR" type="radio" name="BE" value="active" />
          <label for="FR">Active</label>
          <input id="BE" type="radio" name="BE" value="inactive" />
          <label for="BE">Inactive</label>
        </div>
        <br />
        <div class="user-box">
          <label>department</label>
          <select name="level">
            <option value="c">CS</option>
            <option value="s">IS</option>
            <option value="a">AI</option>
            <option value="i">IT</option>
            <option value="d">DS</option>
          </select>
        </div>
        <br />
        <div class="user-box">
          <label>Email</label>
          <input type="text" required value="" />
        </div>
        <br />
        <div class="user-box">
          <label>Phone Number</label>
          <input type="text" required value="" />
        </div>
        <button name="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
