    />
    <link rel="stylesheet" href="../Stylesheets/stylesheet.css" />
  </head>
  <header>
    <div class="logo">
      <img src="../../Phase II/imgs/logo.png" alt="Logo">
    </div>
    <div class="container">
      <nav class="navbar">
        <ul>
          <li>
            <a href="homepage.html"><i class="fa fa-fw fa-home"></i> Homepage</a>
          </li>

              ><i class="fa fa-toggle-on"></i> Active/inactive Students</a

          </li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <div class="insert-box">
      <h2>Add New Student</h2>
      <form method="POST" action="" enctype="multipart/form-data">
        <div class="user-box">
          <input type="text" required value="" />
          <label>Name</label>
        </div>
        <br />
        <div class="user-box">
          <input type="date" required value="" />
          <label>Date of Birth</label>
        </div>
        <br />
        <div class="user-box">
          <input type="number" required value="" max="4" />
          <label>GPA</label>
        </div>
        <br />
        <div class="user-boxx">
          <label>Gender: </label>
          <input id="FR" type="radio" name="ma" value="M" />
          <label for="FR">Male</label>
          <input id="BE" type="radio" name="ma" value="F" />
          <label for="BE">Female</label>
        </div>
        <br />
        <div class="user-box">
          <label>Level: </label>
          <select name="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <br />
        <div class="user-boxx">
          <label>Status: </label>
          <input id="FR" type="radio" name="BE" value="active" />
          <label for="FR">Active</label>
          <input id="BE" type="radio" name="BE" value="inactive" />
          <label for="BE">Inactive</label>
        </div>
        <br />
        <div class="user-box">
          <select name="level">
            <option value="c">Genral</option>
            <option value="c">CS</option>
            <option value="s">IS</option>
            <option value="a">AI</option>
            <option value="i">IT</option>
            <option value="d">DS</option>
          </select>
          <label>Department: </label>
        </div>
        <br />
        <div class="user-box">
          <input type="email" required value="" />
          <label>Email</label>
        </div>
        <br />
        <div class="user-box">
          <input type="phone" required value="" />
          <label>Phone Number</label>
        </div>
        <button name="submit">Submit</button>
        <button name="reset" value="Reset">Reset</button>
      </form>
    </div>
  </body>
</html>
