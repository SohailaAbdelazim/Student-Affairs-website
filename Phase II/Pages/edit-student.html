
<html>
<head>

    <title> Edit Student Data</title>
</head>

<body>
    <header> 
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <div class = "container"> 
            <nav class = "navbar">
                <ul> 
                    <li> <a href="homepage.html"><i class="fa fa-fw fa-home"></i>Homepage</a> </li>
                    <li> <a href="add-new-student.html"><i class="fa fa-user-plus"></i> Add New student</a> </li>   
                    <li> <a href="students-data.html"><i class="fa fa-folder"></i> Students Data</a> </li>
                    <li> <a href="assign-department.html"><i class="fa fa-edit"></i> Assign Department </a> </li>  
                    <li> <a href="active/inactive-students.html"><i class="	fa fa-toggle-on"></i> Active/inactive Students</a> </li> 
                </ul>
            </nav> 
        </div>
    </header>
    
    <br>

    <form>
        <label for="name">Student Name:</label>
        <input type="text" id="name"><br>
        
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate"><br>
    
        <label for="birthdate">Gender:</label><br>
        <input type="radio" id="Male" name="age" value="Male">
        <label id="button" for="Male">Male</label>
        <input type="radio" id="Female" name="age" value="Female">
        <label id="button" for="Female">Female</label>

        <label for="ID">ID:</label>
        <input type="number" id="ID"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>
    
        <label for="tel">Mobile Number:</label>
        <input type="tel" id="tel"><br>

        <label for="Level">Level:</label>
        <select >
            <option > Year 1</option>
            <option > Year 2</option>
            <option > Year 3</option>
            <option > Year 4</option>
        </select><br>
    
        <label for="GPA">GPA:</label>
        <input type="text" id="GPA"><br>
    
        <label for="Active">Active student:</label>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label><br>

        <label for="dep">Departement:</label>
        <input type="text" id="dep" readonly><br>
    </form>
    
    <div class = "button"> 
        <button class = "save "> Save </button>
        <button id = "delete" onclick="myFunction()">  Delete </button>
        <script> function myFunction() {
        confirm("Are you sure you want to delete the student record? ");}
        </script>
    </div>



</body>
</html>
