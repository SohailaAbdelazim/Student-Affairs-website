<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" href = "../css/stylesheet2.css"/>
    <title> Edit Student Data</title>
</head>

<body>
    <header> 
        <div class="logo">
            <img src="../photos/Logo.jpg" alt="Logo">
        </div>

        <div class = "container"> 
            <nav class = "navbar">
                <ul> 
                    <li> <a href="homepage.html"><i class="fa fa-fw fa-home"></i>Homepage</a> </li>
                    <li> <a href="add-new-student.html"><i class="fa fa-user-plus"></i> Add New student</a> </li>   
                    <li> <a href="students-data.html"><i class="fa fa-folder"></i> Students Data</a> </li>
                    <li> <a href="assign-department.html"><i class="fa fa-edit"></i> Assign Department </a> </li>  
                    <li> <a href="active-inactive-students.html"><i class="	fa fa-toggle-on"></i> Active/inactive Students</a> </li> 
                </ul>
            </nav> 
        </div>
    </header>
    
    <div class = "insert-box">
        <h2> Edit Existing Student Data </h2>
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="user-box">
                <input type="text" id="studentName" required value="" >
                <label>Student Name</label>
            </div>
            <br/>

            <div class="user-box">
                <input type="date" id="studentDate" required value="" >
                <label>Date of Birth</label>
            </div>
            <br/> 

            <div class="user-box">
                <input type="number" id="studentGpa" required value="" max = "4">
                <label >GPA</label>
            </div>
            <br/>

            <div class="user-boxx">
                <label>Gender: </label>
                <input id="studentGender" type="radio" name="ma" value="M" />
                <label for="studentGender">Male</label>
                <input id="studentGender" type="radio" name="ma" value="F" />
                <label for="studentGender">Female</label>
            </div>
            <br/> 

            <div class="user-box">
                <label for="studentLevel">Level:</label>
                <select id ="studentLevel" name = "level" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <br/>

            <div class="user-boxx">
                <label>Status: </label>
                <input id="FR" type="radio" name="BE" value="active" />
                <label for="FR">Active</label>
                <input id="BE" type="radio" name="BE" value="inactive" />
                <label for="BE">Inactive</label>
              </div>
              <br/>

            <div class="user-box">
                <input type="text" id="dep" readonly>
                <label id = "studentdp" for="dep">Departement</label>
            </div>
            <br/> 

            <div class="user-box">
                <input type="email" id="email" required value="">
                <label id = "studentEmail" for="email">Email</label>
            </div>
            <br/> 

            <div class="user-box">
                <input type="tel" id="tel" required value="" >
                <label id = "studentPhone"for="tel">Mobile Number</label>
            </div>

            <div class = "EditButton">
                <button class = "save "> Save </button>
                <button class = "delete" onclick="myFunction()"> Delete </button>
                <script> function myFunction() {
                confirm("Are you sure you want to delete the student record? ");}
                </script>
            </div>
        </form>
    </div>
</body>
<script src="../js/students-data.js"></script>
</html>
