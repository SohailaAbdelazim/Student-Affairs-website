<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_styles.css">
    <script src="https://kit.fontawesome.com/1457508b99.js" crossorigin="anonymous"></script>
</head>
<body class="login-body">
    <header>
        <div class="logo">
            <img src="../photos/Logo.jpg" alt="Logo">
        </div>
        <div class = "container"> 
            <nav class = "navbar">
            </nav> 
        </div>
    </header>
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <form>
                <div class="input-group">

                    <div class="input-field">
                        <p class="username-field">username:</p>
                        <i class="fa-solid fa-user"></i>
                        <input class="login-input" type="text">
                    </div>

                    <div class="input-field">
                        <p class="pass-field">password:</p>
                        <i class="fa-solid fa-lock"></i>
                        <input class="login-input" type="password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
